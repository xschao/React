<script type="text/javascript">
   /*
   * 闭包：函数访问函数外部定的变量
   * 	    闭包是一种保护私有变量的机制，在函数执行时形成私有的作用域
   *      ，保护里面的私有变量不受外界干扰。
   * */
    function add(){
        let count=0
        //保护内部私有环境里的变量不被销毁
        return function (){
            count++
            console.log(count)
        }
    }
   let a = add()
   a()
   a()

</script>
